<!-- gallery controls -->
<script>
  const galControls = Array.from(document.getElementsByClassName("gallery__controls__panel__option"));
  galControls.forEach(elem => {
    elem.onclick = (event) => {
      galControls.forEach(elm => {elm.classList.remove("--active")});
      elem.classList.add("--active");
    }
  })
</script>
<!-- like button -->
<script>
  const toggleableHearts = Array.from(document.getElementsByClassName("fa-heart"));
  toggleableHearts.forEach(heart => {
    heart.onclick = (event) => {
      let classList = Array.from(heart.classList);
      if (classList.some(cssClass => cssClass=="--active")) {
        heart.classList.remove("--active","fas");
        heart.classList.add("far");
      } else {
        heart.classList.remove("far");
        heart.classList.add("--active","fas");
      }
    }
  })
</script>
