<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Media</title>
</head>
<body>
  <nav class="nav">
    <div class="nav__logo"><p>LOGO</p></div>
    <form class="nav__searchbar">
      <button class="nav__searchbar__search"><i class="fas fa-search"></i></button>
      <input class="nav__searchbar__bar" placeholder="search..."></input>
    </form>
    <div class="nav__notification">
      <i class="far fa-bell"></i>
    </div>
    <div class="nav__profile">
      <img src="images/profile.jpg" alt="profile">
    </div>
  </nav>

</body>
</html>
