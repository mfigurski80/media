<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#212323">
  <link rel="shortcut icon" type="image/png" href="resources/watermarkredyellow.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Media</title>
</head>
<body class="gen-layout">
  <nav class="nav">
    <div class="nav__logo">
      <a href="http://meeksfigs.surge.sh"><img src="resources/watermarkredyellow.png" alt="watermark"></a>
    </div>
    <div class="nav__gen-options">
      <a class="nav__gen-options__icon --active" href="#home"><i class="fas fa-home"></i></a>
      <a class="nav__gen-options__icon" href="#hoe"><i class="fas fa-plus"></i></a>
      <a class="nav__gen-options__icon" href="#ho"><i class="fas fa-user"></i></a>
    </div>
    <div class="nav__user-options">
      <i class="nav__user-options__icon fas fa-bell"></i>
    </div>
  </nav>
  <div class="gallery">
    <div class="gallery__controls">
      <div class="gallery__controls__panel">
        <p class="gallery__controls__panel__option --active">recent</p>
        <p class="gallery__controls__panel__option">trending</p>
        <p class="gallery__controls__panel__option">subscribed</p>
      </div>

    </div>
    <div class="gallery__container">
      <div class="gallery__container__posts"></div>
      <div class="gallery__container__comments"></div>
    </div>
  </div>
</body>
</html>
