<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="rgba(33, 35, 35, 1)">
  <link rel="shortcut icon" type="image/png" href="resources/watermarkredyellow.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Media</title>
</head>
<body>

  <nav class="nav">
    <div class="nav__wrapper">
      <div class="nav__wrapper__top">
        <i class="fas fa-plus"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
      </div>
      <div></div>
      <div class="nav__wrapper__bottom">
        <i class="fas fa-bell"></i>
        <div class="nav__wrapper__bottom__userimg">
          <img src="resources/profile.jpg" alt="profile">
        </div>
      </div>
    </div>
  </nav>

  <div class="slider">
    <div class="slider__controls">
      <div class="slider__controls__arrow --left" onclick="slideLeft()"><i class="fas fa-angle-left"></i></div>
      <div class="slider__controls__arrow --right" onclick="slideRight()"><i class="fas fa-angle-right"></i></div>
      <script>
        var curSliderPos = 0;
        function slideLeft(e) {
          const slider = document.getElementsByClassName("slider__slides")[0];
          curSliderPos += 100;
          slider.setAttribute("style", `transform: translateX(${curSliderPos}vw)`);
        }
        function slideRight(e) {
          const slider = document.getElementsByClassName("slider__slides")[0];
          curSliderPos -= 100;
          slider.setAttribute("style", `transform: translateX(${curSliderPos}vw)`);
        }

        document.onkeydown = function (evt) {
          evt = evt || window.event;
          var charCode = evt.keyCode || evt.which;
          var charStr = String.fromCharCode(charCode);
          // console.log(`'${charStr}'`);

          if (["A","%","J"].indexOf(charStr) > -1) {
            slideLeft();
          }
          if (["D","'","L", " "].indexOf(charStr) > -1) {
            slideRight();
          }
        };
      </script>
    </div>
    <div class="slider__slides">
      <div class="slider__slides__single-slide">

        <article class="post">
          <div class="post__content">
            <img src="resources/postimg1.jpg" alt="post1" class="post__content__media">
          </div>
          <div class="post__action">
            <div class="post__action__bar">
              <div class="post__action__bar__icon"><i class="fas fa-heart"></i></div>
              <div class="post__action__bar__icon"><i class="fas fa-share-alt"></i></div>
            </div>
          </div>
          <div class="post__meta">
            <div class="post__meta__wrapper">
              <a href="#user" class="post__meta__wrapper__head">
                <div class="post__meta__wrapper__head__img">
                  <img src="resources/profile.jpg" alt="profile">
                </div>
                <div class="post__meta__wrapper__head__title">
                  <h4>Joe Smith</h4>
                  <h6>Posted 4 hours ago</h6>
                </div>
              </a>
              <div class="post__meta__wrapper__content">
                <a href="#tag">tag</a>
                <a href="#dev">dev</a>
                <a href="#awesomness">awesomness</a>
                <a href="#hey">hey</a>
                <a href="#test">test</a>
              </div>
            </div>
          </div>
          <div class="post__comments">Comments</div>
        </article>

      </div>
      <div class="slider__slides__single-slide">
        B
      </div>
      <div class="slider__slides__single-slide">
        C
      </div>
    </div>
  </div>

</body>

</html>

<!-- gallery controls -->
<script>
  const galControls = Array.from(document.getElementsByClassName("gallery__controls__panel__option"));
  galControls.forEach(elem => {
    elem.onclick = (event) => {
      galControls.forEach(elm => {elm.classList.remove("--active")});
      elem.classList.add("--active");
    }
  })
</script>
<!-- like button -->
<script>
  const toggleableHearts = Array.from(document.getElementsByClassName("fa-heart"));
  toggleableHearts.forEach(heart => {
    heart.onclick = (event) => {
      let classList = Array.from(heart.classList);
      if (classList.some(cssClass => cssClass=="--active")) {
        heart.classList.remove("--active","fas");
        heart.classList.add("far");
      } else {
        heart.classList.remove("far");
        heart.classList.add("--active","fas");
      }
    }
  })
</script>
