<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="rgba(33, 35, 35, 1)">
  <link rel="shortcut icon" type="image/png" href="resources/watermarkredyellow.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Media</title>
</head>
<body>

  <nav class="nav">
    <div class="nav__wrapper">
      <div class="nav__wrapper__top">
        <i class="fas fa-plus"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
      </div>
      <div></div>
      <div class="nav__wrapper__bottom">
        <i class="fas fa-bell"></i>
        <div class="nav__wrapper__bottom__userimg">
          <img src="resources/profile.jpg" alt="profile">
        </div>
      </div>
    </div>
  </nav>

  <div class="slider">
    <div class="slider__controls">
      <div class="slider__controls__arrow --left"><i class="fas fa-angle-left"></i></div>
      <div class="slider__controls__arrow --right"><i class="fas fa-angle-right"></i></div>
    </div>
    <div class="slider__slides"></div>
  </div>

</body>

</html>

<!-- gallery controls -->
<script>
  const galControls = Array.from(document.getElementsByClassName("gallery__controls__panel__option"));
  galControls.forEach(elem => {
    elem.onclick = (event) => {
      galControls.forEach(elm => {elm.classList.remove("--active")});
      elem.classList.add("--active");
    }
  })
</script>
<!-- like button -->
<script>
  const toggleableHearts = Array.from(document.getElementsByClassName("fa-heart"));
  toggleableHearts.forEach(heart => {
    heart.onclick = (event) => {
      let classList = Array.from(heart.classList);
      if (classList.some(cssClass => cssClass=="--active")) {
        heart.classList.remove("--active","fas");
        heart.classList.add("far");
      } else {
        heart.classList.remove("far");
        heart.classList.add("--active","fas");
      }
    }
  })
</script>
